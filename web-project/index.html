<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Library â€” Login</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="page-login">
    <!-- Animated background shapes -->
    <div class="bg-shape bg-shape1"></div>
    <div class="bg-shape bg-shape2"></div>
    <div class="bg-shape bg-shape3"></div>

    <main class="center-wrap">
      <div class="card glass card-login animate-fade-up">
        <div class="card-glow"></div>
        <div class="brand-icon">ðŸ“š</div>
        <h1 class="brand">EduLibrary</h1>
        <p class="muted tagline">
          Simple, modern library management â€” demo only
        </p>

        <form id="loginForm" class="form">
          <div class="field">
            <label>Username</label>
            <input
              id="username"
              type="text"
              autocomplete="username"
              placeholder="admin"
            />
          </div>
          <div class="field">
            <label>Password</label>
            <input
              id="password"
              type="password"
              autocomplete="current-password"
              placeholder="1234"
            />
          </div>
          <div
            id="loginError"
            class="error"
            aria-live="polite"
            style="display: none"
          ></div>

          <button id="loginBtn" class="btn btn-primary btn-animate">
            Log In
          </button>
        </form>

        <div class="tip muted small">
          Use <strong>admin</strong> / <strong>1234</strong> to login.
        </div>
      </div>
      <footer class="attribution">Built for college demo â€” no backend</footer>
    </main>
  </body>
</html>
