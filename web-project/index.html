<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Library â€” Login</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="page-login">
    <!-- Animated background shapes -->
    <div class="bg-shape bg-shape1"></div>
    <div class="bg-shape bg-shape2"></div>
    <div class="bg-shape bg-shape3"></div>

    <main class="center-wrap">
      <div class="card glass card-login animate-fade-up">
        <div class="card-glow"></div>
        <div class="brand-icon">ðŸ“š</div>
        <h1 class="brand">EduLibrary</h1>
        <p class="muted tagline">
          Simple, modern library management â€” demo only
        </p>

        <!-- Login Form -->
        <form id="loginForm" class="form">
          <div class="field">
            <label>Username</label>
            <input
              id="username"
              type="text"
              autocomplete="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="field">
            <label>Password</label>
            <input
              id="password"
              type="password"
              autocomplete="current-password"
              placeholder="Enter your password"
            />
          </div>
          <div
            id="loginError"
            class="error"
            aria-live="polite"
            style="display: none"
          ></div>

          <button id="loginBtn" class="btn btn-primary btn-animate">
            Log In
          </button>
        </form>

        <!-- Register Form (hidden by default) -->
        <form id="registerForm" class="form" style="display: none">
          <div class="field">
            <label>Choose Username</label>
            <input
              id="regUsername"
              type="text"
              placeholder="Create a username"
            />
          </div>
          <div class="field">
            <label>Choose Password</label>
            <input
              id="regPassword"
              type="password"
              placeholder="Create a password"
            />
          </div>
          <div class="field">
            <label>Confirm Password</label>
            <input
              id="regConfirm"
              type="password"
              placeholder="Confirm password"
            />
          </div>
          <div
            id="registerError"
            class="error"
            aria-live="polite"
            style="display: none"
          ></div>
          <div
            id="registerSuccess"
            class="success"
            aria-live="polite"
            style="display: none"
          ></div>

          <button id="registerBtn" class="btn btn-primary btn-animate">
            Create Account
          </button>
        </form>

        <div class="auth-toggle">
          <span id="toggleText" class="muted small"
            >Don't have an account?</span
          >
          <button id="toggleAuth" class="btn-text">Sign Up</button>
        </div>
      </div>
      <footer class="attribution">Built for college demo</footer>
    </main>
  </body>
</html>
